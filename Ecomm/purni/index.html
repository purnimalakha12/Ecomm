<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta  content="width=device-width, initial-scale=1.0">
    <title>Lab1</title>
</head>

<body>
    <h1>Product Category</h1>
    <br>
    <label for="category-name">Enter Product Category</label>
    <br>
    <input type="text" placeholder="Enter Category" id="category-name">
    <br><br>
    <input type="button" value="Add Category" id="add-category">
    <ol id="category"></ol>
    <div style="background-color: rgb(127, 119, 168); color:white;width: 400px; border-radius: 25px;">
        <h2 style="text-align: center;">Category Item</h2>
        <form id="category-item-form">
            <select id="category-item">
                <option value="">Select Category</option>
            </select>
            <br><br>
            <input type="text" placeholder="Item Name" id="item-name">
            <br><br>
            <input type="number" placeholder="Item Price" id="item-price">
            <br><br>
            <input type="submit" placeholder="Add Item" value="Add Item" id="item-add"> 
        </form>
    </div>
    <script src="\purni\product_category_with_item.js"></script>

</body>

</html>
