<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
</head>
<body>
    <h1>Products With Cart System</h1>
    <div style="display: flex;gap:20px;
    justify-content: space-around;
    align-items: start;">
    <div id="products-list">
        <h3>Product List</h3>
        <ul id ="products"></ul>
    </div>
    <div id="carts-list" style="border: 2px solid rgba(238, 147, 147, 0.849); height:80vh;
    width:270px; overflow-x:scroll; position: relative;">
        <h3>Cart List</h3>
        <ul id="carts"></ul>
        <div style="padding: 5px;background-color: rgb(202, 202, 241); position:absolute; bottom:0;
        left: 0; right: 0; display: flex; justify-content: space-between; align-items: center;">
            <b id="grand-total">Grand Total:0</b>
            <button>Checkout</button>
        </div>
    </div>
    <script src="product_with_cart.js"></script>
</body>
</html>
